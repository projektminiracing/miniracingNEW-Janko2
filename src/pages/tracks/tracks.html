<ion-header>
  <ion-navbar>
    <ion-title>List of tracks</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let track of results">
    <ion-card (click)="openModal(track._id)">
      <button ion-item>
        <ion-icon name="pin" item-start></ion-icon>
        {{track.location}}
      </button>
      <button ion-item>
        <ion-icon name="speedometer" item-start></ion-icon>
        {{track.difficulty}}
      </button>
      <button ion-item>
        <ion-icon name="resize" item-start></ion-icon>
        {{track.length}}
      </button>
      <button ion-item>
        <ion-icon name="refresh" item-start></ion-icon>
        {{track.laps}}
      </button>   
    </ion-card>
  </ion-list>
</ion-content>
